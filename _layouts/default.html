<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">
  {% seo %}
<script>
  window.MathJax = {
    loader: { load: ['[tex]/bm'] },
    tex:{
      inlineMath:[['$','$'],['\\(','\\)']],
      displayMath:[['$$','$$'],['\\[','\\]']],
      processEscapes:true,
      packages:{ '[+]': ['ams','bm'] }
    },
    chtml:{ linebreaks:{ automatic:false } },
    options:{ skipHtmlTags:['script','noscript','style','textarea','pre','code'] },
    startup:{
      ready: () => {
        MathJax.startup.defaultReady();
        // mathwrap.js が typeset 後に走るよう startup.promise を使っているのでOK
      }
    }
  };
</script>

  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>
  {% include header.html %}

  <div id="layout">
  <div class="page-wrap">
    <main class="content">
      {{ content }}
    </main>
    <aside id="toc-side" class="toc-side" aria-label="ページ内リンク"></aside>
  </div>
</div>


  <script src="{{ "/assets/js/toc.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/mathwrap.js" | relative_url }}" defer></script>
</body>

</html>
