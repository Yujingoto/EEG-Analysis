<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">
  {% seo %}
  <script>
    window.MathJax = {
      tex:{inlineMath:[['$','$'],['\\(','\\)']],displayMath:[['$$','$$'],['\\[','\\]']],processEscapes:true,packages:{'[+]':['ams']}},
      chtml:{linebreaks:{automatic:true,width:"container"}},
      options:{skipHtmlTags:['script','noscript','style','textarea','pre','code']}
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>
  {% include header.html %}

  <div id="layout">
    <div class="page-wrap">
      <main class="content">
        <nav id="toc-top" class="toc-box" aria-label="目次"></nav>
        {{ content }}
      </main>
      <aside id="toc-side" class="toc-side" aria-label="ページ内リンク"></aside>
    </div>
  </div>

  <script src="{{ "/assets/js/toc.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/mathwrap.js" | relative_url }}" defer></script>
</body>

</html>
